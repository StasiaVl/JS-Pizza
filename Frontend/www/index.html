<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pizza</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less"/>
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>


</head>
<body>
<div class="center-item container">
    <h2 class="pizza-title"><span id="pizza-title">Усі піци</span><span class="orange-circle" id="counter">8</span></h2>
    <div class="all-types-wrap">
        <ul class="nav nav-pills">
            <li role="presentation" id="filter-all" class="active"><a href="#">Усі</a></li>
            <li role="presentation" id="filter-meat" ><a href="#">М'ясні</a></li>
            <li role="presentation" id="filter-pineapple"><a href="#">З ананасами</a></li>
            <li role="presentation" id="filter-mushrooms"><a href="#">З грибами</a></li>
            <li role="presentation" id="filter-vega"><a href="#">Вега</a></li>
            <li role="presentation" id="filter-fish"><a href="#">Морські</a></li>
        </ul>
    </div>
    <div class="row" id="pizza_list">

    </div>
    <div class="upper-panel">
        <div class="upper-badge">
            PIZZA KMA
            <img src="assets/images/discount.svg" class="badge-end-up">
        </div>
        <div class="upper-panel-upper-row">
            8 800 555 35 35
            <span class="upper-row-text visible-md-inline visible-lg-inline">Безкоштовна доставка 24/7</span>
            <button class="btn btn-warning button-upper" data-toggle="button" type="button" aria-pressed="true">
                Ввійти
            </button>
        </div>
        <div class="upper-panel-lower-row">
            Піца
        </div>
    </div>
    <div class="lower-badge">
        Цього тижня на все -20%!
        <img src="assets/images/discount.svg" class="badge-end">
    </div>
</div>
<div class="right-panel" id="full_cart">
    <div class="right-panel-center">
        <div id="cart"></div>
        <h4 class="dop-text">Простіше подзвонити, аніж готувати!</h4>
    </div>

    <div class="right-panel-upper">
        <span class="order">Замовлення <span class="orange-circle">0</span>
            <button class="order-btn btn btn-default">Очистити замовлення</button></span>
    </div>
    <div class="right-panel-bottom">
        <div class="sum-of-the-order">
            Сума замовлення <span class="sum">0</span>
        </div>
        <button type="button" class="btn-order btn btn-lg btn-warning" disabled>Замовити</button>
    </div>
</div>

<!-- jQuery JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<!--Bootsrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!--Own JavaScript -->
<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
